name: Version Bump

on:
    push:
        branches:
            - main
        paths:
            - "src/server/**"
            - "src/client/**"
            - "src/modules/**"
    workflow_dispatch: # Optional manual trigger

permissions:
    contents: write
    pull-requests: write

jobs:
    version:
        runs-on: ubuntu-latest
        steps:
            # Checkout code first
            - name: Checkout repository
              uses: actions/checkout@v6

            # Setup Node (needed if you run npm commands)
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: npm

            # Install dependencies (if needed for any scripts)
            - name: Install dependencies
              run: npm ci

            # Backend version bump
            - name: "Backend: Automated Version Bump"
              uses: "phips28/gh-action-bump-version@master"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PACKAGEJSON_DIR: "/"
              with:
                  commit-message: "CI: bumps backend version to {{version}}"
                  skip-tag: "true"
                  skip-push: "false" # now actually commits & pushes
                  target-branch: "main"
                  minor-wording: "Minor:"
                  major-wording: "Major:"
                  rc-wording: "RELEASE,alpha"
                  tag-prefix: "v"

            # Frontend version bump
            - name: "Frontend: Automated Version Bump"
              uses: "phips28/gh-action-bump-version@master"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PACKAGEJSON_DIR: "/src/client"
              with:
                  commit-message: "CI: bumps frontend version to {{version}}"
                  skip-tag: "true"
                  skip-push: "false" # commits & pushes
                  target-branch: "main"
                  minor-wording: "Minor:"
                  major-wording: "Major:"
                  rc-wording: "RELEASE,alpha"
                  tag-prefix: "v"
                  bump-policy: "auto" # now it can actually bump
