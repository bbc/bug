# .github/workflows/backend.yml
name: BUG Pages

on:
    push:
        branches:
            - "**"
        paths-ignore:
            - "**/README.md"
            - "docs/**"
    pull_request:
        branches:
            - "main"
        paths-ignore:
            - "**/README.md"
            - "docs/**"

jobs:
    backend:
        runs-on: self-hosted
        strategy:
            matrix:
                node-version: [16]
        defaults:
            run:
                working-directory: ./src/client
        steps:
            - name: Checkout code and setup node.js
              uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm ci
            - name: Build and publish storybook
              run: npm run deploy-storybook -- --ci --out=./../../docs --source-branch=main --host-token-env-variable=GITHUB_TOKEN
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
