# AUTH: Ryan McCartney <ryan.mccartney@bbc.co.uk>
# DATE: 04/03/2021
# DESC: Defines Docker services for Bug

version: "3.8"

networks:
  bug:
    name: ${DOCKER_NETWORK_NAME}
    driver: bridge

services:
  core:
    container_name: ${DOCKER_CORE_NAME}
    build: "./src"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    hostname: ${DOCKER_CORE_NAME}
    networks:
      - ${DOCKER_NETWORK_NAME}

  mongo:
    image: mongo:latest
    restart: unless-stopped
    container_name: bug-mongo
    networks:
      - ${DOCKER_NETWORK_NAME}

  influx:
    image: influxdb:latest
    restart: unless-stopped
    container_name: bug-influx
    environment:
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USERNAME}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: bug
      DOCKER_INFLUXDB_INIT_BUCKET: bug
    networks:
      - ${DOCKER_NETWORK_NAME}