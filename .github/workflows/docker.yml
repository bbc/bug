# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: BUG Deploy

env:
    regsitry: "172.26.108.110"

on:
    push:
        branches:
            - main
        tags:
            - "v*.*.*"
        paths-ignore:
            - "**/README.md"
            - "docs/**"

jobs:
    docker:
        runs-on: self-hosted
        strategy:
            matrix:
                architecture: [linux/amd64, linux/arm64]
        defaults:
            run:
                working-directory: ./src
        steps:
            #Get the latest version of the repository
            - name: Checkout
              uses: actions/checkout@v2
            #Get the package.json version
            - uses: martinbeentjes/npm-get-version-action@master
              name: Get Backend Version
              id: backend-version
              with:
                  path: ./src
            - uses: martinbeentjes/npm-get-version-action@master
              name: Get Frontend Version
              id: frontend-version
              with:
                  path: ./src/client
            - name: Print Current Versions
              run: echo Building BUG with backend version ${{ steps.backend-version.outputs.current-version }} and frontend version ${{ steps.frontend-version.outputs.current-version }}
            # Docker Image Metadata
            - name: Docker Metadata
              id: docker-metadata
              uses: docker/metadata-action@v3
              with:
                  images: bug/app
                  tags: |
                      type=schedule
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=sha
            #Docker Registry Login
            - name: Login to Harbor Registry
              uses: docker/login-action@v1
              with:
                  registry: ${{ env.regsitry }}
                  username: ${{ secrets.HARBOR_USER }}
                  password: ${{ secrets.HARBOR_KEY }}
            #Docker Buildx Setup
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v1
              with:
                  buildkitd-flags: --debug
                  driver-opts: network=host
            - name: List available platforms
              run: echo ${{ steps.buildx.outputs.platforms }}
            #Docker Build Image and Push to Registry
            - name: Build and push to local registry
              uses: docker/build-push-action@v2
              with:
                  context: "./src"
                  dockerfile: ./src/Dockerfile
                  platforms: ${{ matrix.architecture}}
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.docker-metadata.outputs.tags }}
                  labels: ${{ steps.docker-metadata.outputs.labels }}
            - name: Inspect
              run: |
                  docker buildx imagetools inspect ${{env.regsitry}}/bug/app:latest
