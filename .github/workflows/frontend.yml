# .github/workflows/frontend.yml
name: BUG Frontend

on:
    push:
        branches:
            - "**"
        paths-ignore:
            - "**/README.md"
            - "docs/**"
    pull_request:
        branches:
            - "main"
        paths-ignore:
            - "**/README.md"
            - "docs/**"

jobs:
    frontend:
        runs-on: self-hosted
        strategy:
            matrix:
                node-version: [14.x]
        defaults:
            run:
                working-directory: ./src/client
        steps:
            - uses: actions/checkout@v2
              name: Frontend Build & Test using Node.js ${{ matrix.node-version }}
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm test
            - run: npm run build --if-present
