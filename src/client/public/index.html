<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="bug-core" content="Bug Core" />
        <link rel="apple-touch-icon" href="/logo192.png" />
        <link rel="stylesheet" href="/fonts/bbc-reith/bbc-reith.css" />
        <link rel="manifest" href="/manifest.json" />
        <title>BUG</title>
        <style>
            :root {
                --scrollbar-size: 0.375rem;
                --scrollbar-minlength: 1.5rem;
                --scrollbar-ff-width: thin;
                --scrollbar-track-color: transparent;
                --scrollbar-color: #494949;
                --scrollbar-color-hover: #4c4c4c;
                --scrollbar-color-active: #4e4e4e;
            }

            ::-webkit-scrollbar {
                height: var(--scrollbar-size);
                width: var(--scrollbar-size);
            }
            ::-webkit-scrollbar-track {
                background-color: var(--scrollbar-track-color);
            }
            ::-webkit-scrollbar-thumb {
                background-color: var(--scrollbar-color);
                border-radius: 3px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background-color: var(--scrollbar-color-hover);
            }
            ::-webkit-scrollbar-thumb:active {
                background-color: var(--scrollbar-color-active);
            }
            ::-webkit-scrollbar-thumb:vertical {
                min-height: var(--scrollbar-minlength);
            }
            ::-webkit-scrollbar-thumb:horizontal {
                min-width: var(--scrollbar-minlength);
            }
            ::-webkit-scrollbar-button {
                display: none;
            }
            ::-webkit-scrollbar-corner {
                background: #181818;
            }
        </style>
    </head>
    <body style="height: 100%; overflow: hidden">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div style="height: 100%" id="root"></div>
    </body>
</html>
