name: Version Bump

on:
    push:
        branches:
            - main

jobs:
    version:
        runs-on: self-hosted
        steps:
            #Get the latest version of the repository
            - name: Checkout
              uses: actions/checkout@v2
            #Bump the backend version
            - name: "Backend: Automated Version Bump"
              uses: "phips28/gh-action-bump-version@master"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PACKAGEJSON_DIR: "src"
              with:
                  commit-message: "CI: bumps backend version to {{version}}"
                  skip-tag: "true"
                  skip-push: "true"
                  target-branch: "main"
                  minor-wording: "add,Adds,added,Added,New"
                  major-wording: "major,Major,breaking"
                  rc-wording: "RELEASE,alpha"
                  tag-prefix: "v"
            #Bump the frontend version
            - name: "Frontend: Automated Version Bump"
              uses: "phips28/gh-action-bump-version@master"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PACKAGEJSON_DIR: "src/client"
              with:
                  commit-message: "CI: bumps frontend version to {{version}}"
                  target-branch: "main"
                  minor-wording: "add,Adds,added,Added,New"
                  major-wording: "major,Major,breaking"
                  rc-wording: "RELEASE,alpha"
                  tag-prefix: "v"
